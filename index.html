<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Formulario</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="alert alert-success">
                    Formulario bootstrap
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form>
                    <label class="form-label" for="nome" >Seu nome:</label>
                    <input class="form-control" type="text" id="nome"> </input>
                    <label class="form-label" for="e-mail">Seu email:</label>
                    <input class="form-control" type="email" for="e-mail"/>
                    <label class="form-label" for="telefone" >Seu telefone:</label>
                    <input class="form-control" type="tel" id="telefone" />
                    <button class="btn btn-success">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
